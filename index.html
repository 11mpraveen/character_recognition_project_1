<html>
    <head>
        <title>Character Recognition Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
    <body>
        <center>
          <h1>Character Recognition</h1>
          <br>
          <br>
          <p>This app is trained to recognize the following disney characters.</p>
<div class="characters">
  <h2>Mickey Mouse</h2>
  <h3>Winnie The Pooh</h3>
  <h4>Goofy</h4>
  <h5>Donald Duck</h5>
  <h6>Chip and Dale</h6>
</div>

<label>Webcam-</label>
<div id="camera"></div>
<br><br>
<div id="result"></div>
<br><br>

<button onclick="snapshot()" class="btn btn-info">Capture</button>
<br><br>
<button onclick="check()" class="btn btn-success">Identify</button>
<br><br>

<p style="font-size: 25px;">Character: <span id="result_character_name"></span></p>
<p style="font-size: 25px;">Accuarcy: <span id="result_character_accuracy"></span></p>     
        </center>
        
<br>
<br>
<script src="main.js"></script>
    </body>
</html>
